<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Completed Projects</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_project}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">On-Going Projects</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_project}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Valuations Project</h5>
			  	</div>
			  	<div class="card-body">
			    	<a class="btn btn-sm btn-info" href="{% url 'bid'%}"><h3 class="card-title">{{total_Under_Estimation}}</h3></a>
			  	</div>
			</div>
		</div>
	</div>
</div>
